{% extends 'lumenApp/base.html' %}

{% block title %}Editar Cuota{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center text-warning">Editar Cuota</h2>

    <form method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'cuota_lista' cuota.hermano.pk %}" class="btn btn-secondary">Volver a la lista de cuotas</a>
    </div>
</div>
{% endblock %}
