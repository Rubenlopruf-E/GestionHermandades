{% extends "lumenApp/base.html" %}

{% block title %}Asignar Rol - {{ hermano.nombre }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center text-success">Asignar Rol a {{ hermano.nombre }} {{ hermano.apellidos }}</h2>

    <form method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'detalle_hermano' hermano.pk %}" class="btn btn-secondary">Volver al detalle</a>
    </div>
</div>
{% endblock %}
