{% extends 'lumenApp/base.html' %}

{% block title %}Crear ficha{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-success mb-4">Crear nueva ficha de hermano</h2>

    <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-2">Guardar cambios</button>
        <a href="{% url 'fichas_lista' %}" class="btn btn-secondary mt-2">Volver a la lista</a>
    </form>
</div>
{% endblock %}
