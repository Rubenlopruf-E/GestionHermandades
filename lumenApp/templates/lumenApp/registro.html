<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumenHermandades - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00b894, #6c5ce7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }
        .card {
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #00b894;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .slogan {
            text-align: center;
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="logo">LumenHermandades</div>
        <div class="slogan">Regístrate y comienza a gestionar tus fichas y cultos</div>

        {% if form.errors %}
        <div class="alert alert-danger">
            <ul class="mb-0">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3">Registrarse</button>
        </form>

        <p class="text-center mt-3 text-muted">
            ¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-success">Inicia sesión aquí</a>.
        </p>
    </div>
</body>
</html>
