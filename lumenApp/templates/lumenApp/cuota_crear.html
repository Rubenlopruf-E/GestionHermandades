{% extends 'lumenApp/base.html' %}

{% block title %}Crear Cuota{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center text-success">Crear Cuota</h2>

    <form method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'fichas_lista' %}" class="btn btn-secondary">Volver a la lista de hermanos</a>
    </div>
</div>
{% endblock %}
